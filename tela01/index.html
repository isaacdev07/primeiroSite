<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tela 01</title>
  </head>
  <body>
    <div id="container">
      <header>
        <img src="img/fundo.jpg" alt="imagem de fundo" id="img_fundo" />
        <input type="text" placeholder="Busque por cidade" id="buscar" />
        <img src="img/busca.svg" alt="Lupa" id="img_buscar" />
        <p id="p_um">explore a natureza</p>
      </header>
      <main>
        <img
          src="img/slide/florestas.jpg"
          alt="florestas"
          id="slide_floresta"
        />
        <img src="img/slide/praias.jpg" alt="praias" id="praia_slide" />
        <img src="img/slide/montanhas.jpg" alt="montanha" id="montanha_slide" />
        <div id="text">
          <p id="slide_um">Florestas</p>
          <img src="img/florestas.svg" id="folha" />
        </div>
        <div id="text2">
          <p id="slide_dois">Praias</p>
          <img src="img/praias.svg" id="praia" />
        </div>
        <div id="text3">
          <p id="mont">Montanha</p>
        </div>
      </main>
      <footer>
        <div id="foot">
          <p id="saiba">SAIBA MAIS</p>
          <p id="sobre">Sobre a Empresa</p>
          <p id="vagas">Vagas Abertas</p>
          <p id="perg">Perguntas Frequentes</p>
          <p id="meios">Meios de Pagamento</p>
          <canvas id="ret1"></canvas>
          <canvas id="ret2"></canvas>
          <canvas id="ret3"></canvas>
          <canvas id="ret4"></canvas>
          <canvas id="ret5"></canvas>
        </div>
      </footer>
    </div>
  </body>
</html>
